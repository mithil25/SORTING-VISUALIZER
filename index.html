<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/stylesheet/app.css">
    <title>Sorting Visualizer</title>
</head>

<body>
    <h1 id="title" class="text-center text-light text-uppercase mb-1">Sorting Vizualizer</h1>
    <nav class="navbar navbar-dark navbar-expand-md">
        <ul class="navbar-nav">
            <li class="nav-item mx-1">
                <button class="btn btn-outline-primary" id='newBtn'>New Array</button>
            </li>
            <li class="nav-item mx-1">
                <input class="form-control-range" type="range" name="" id="sizeRange" min="20" max="40" value="5">
                <small class="text-center text-light text-uppercase ml-4">No of Bar</small>
            </li>
            <li class="nav-item mx-1">
                <input class="form-control-range" type="range" name="" id="timeDelay" min='200' max="2000" value="200">
                <small class="text-center text-light text-uppercase ml-4">Set delay</small>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-1">
                <button class="btn btn-outline-primary" id='bubbleBtn'>Bubble Sort</button>
            </li>
            <li class="nav-item mx-1">
                <button  class="btn btn-outline-primary" id='selectBtn'>Selection Sort</button>
            </li>
            <li class="nav-item mx-1">
                <button  class="btn btn-outline-primary" id='insertionBtn'>Insertion Sort</button>
            </li>
            <!-- <li class="nav-item mx-1">
                <button onclick="merge_sort()" class="btn btn-outline-primary">Merge Sort</button>
            </li>
            <li class="nav-item mx-1">
                <button class="btn btn-outline-primary">Quick Sort</button>
            </li> -->
        </ul>

        </div>
    </nav>
    <div id="bars">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="./assets/js/sorting.js"></script>
    <script src="./assets/js/bubblesort.js"></script>
    <script src="./assets/js/selection.js"></script>
    <script src="./assets/js/insertion.js"></script>
</body>

</html>
